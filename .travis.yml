language: c

dist: xenial

matrix:
  include:
    - os: linux
      compiler: gcc
      env:
        - MAKETARGET="test-all tidy-all check-format"
      addons:
        apt:
          packages:
            - valgrind
    - os: linux
      compiler: clang
      env:
        - MAKETARGET=test-all
      addons:
        apt:
          packages:
            - valgrind
    - os: osx
      osx_image: xcode10.1
      compiler: clang
      env:
        - MAKETARGET=test-all
      addons:
        homebrew:
          packages:
            - python
            - valgrind
    - os: osx
      osx_image: xcode10.1
      compiler: gcc
      addons:
        homebrew:
          packages:
            - gcc@8
            - python
            - valgrind
      env:
        - MAKETARGET=test-all

before_install:
  - python3 --version
  - pip3 install -r requirements.txt

script:
  - make ${MAKETARGET}


cache: pip

