matrix:
  include:
    - name: "MacOS + Clang"
      os: osx
      osx_image: xcode10.1
      compiler: clang
      before_install:
        - pip3 install -r requirements.txt
      script:
        - "cd test && python3 -m nose --rednose --verbose"
      addons:
        homebrew:
          packages:
            - astyle
    - name: "MacOS + GCC8"
      os: osx
      osx_image: xcode10.1
      compiler: gcc
      addons:
        homebrew:
          packages:
            - astyle
            - gcc
      before_install:
        - pip3 install -r requirements.txt
        - export PATH="/usr/local/bin:$PATH"
        - ln -s /usr/local/Cellar/gcc/8.3.0/bin/gcc-8 /usr/local/bin/gcc
        - gcc --version
      script:
        - "cd test && python3 -m nose --rednose --verbose"


cache: pip

