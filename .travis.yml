language: c

dist: xenial
language: minimal

matrix:
  include:
    - name: "MacOS + Clang"
      os: osx
      osx_image: xcode10.1
      compiler: clang
      before_install:
        - pip3 install -r requirements.txt
      script:
        - "cd test && python3 -m nose --rednose --verbose"
    - name: "MacOS + GCC8"
      os: osx
      osx_image: xcode10.1
      compiler: gcc
      addons:
        homebrew:
          packages:
            - gcc@8
      before_install:
        - pip3 install -r requirements.txt
        - gcc --version
      script:
        - "cd test && python3 -m nose --rednose --verbose"


env:
  matrix:
    - CC=gcc    ARCH=armhf
    - CC=clang  ARCH=armhf
    - CC=gcc    ARCH=arm64
    - CC=clang  ARCH=arm64
    - CC=gcc    ARCH=i386
    - CC=clang  ARCH=i386
    - CC=gcc    ARCH=amd64
    - CC=clang  ARCH=amd64
    - CC=gcc    ARCH=unstable-ppc
    - CC=clang  ARCH=unstable-ppc

script:
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  - docker run --rm -v `pwd`:`pwd` -w `pwd` "pqclean/ci-container:$ARCH" /bin/bash -c "
      uname -a &&
      export CC=${CC} &&
      cd test && python3 -m nose --rednose --verbose"

cache: pip

